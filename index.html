<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png">
    <title>profile-card-component</title>
  </head>

  <body>
    <div class="card">
    <img class="victor" src="images/image-victor.jpg" alt="victor" /> 
    <h1 class="name">Victor Crest</h1>
    <p class="age">26</p>
    <p class="city">London</p>

      
 <hr>
<footer>
         <div class="information">
            <div class="followers">
          <h2 class="quantity">80K</h2>
          <p class="social">Followers</p>
        </div>

        <div class="likes">
          <h2 class="quantity">803K</h2>
          <p class="social">Likes</p>
        </div>

        <div class="photos">
          <h1 class="quantity">1.4K</h1>
          <p class="social">Likes</p>
        </div>
    </footer>
      </div> 
    </div>  

  </body>
</html>
